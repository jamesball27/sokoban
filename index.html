<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sokoban!</title>
    <script type="text/javascript" src="./lib/bundle.js" ></script>
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./assets/sokoban.css">
  </head>
  <body>
    <h1 id="header">Sokoban!</h1>

    <div class="canvas-div">
      <div class="game-info">
        <h3>Moves: <span id="move-counter"></span></h3>
        <h3>Time: <span id="timer">00:00</span></h3>
        <button id="reset">Reset Level</button>
      </div>
      <canvas id="canvas"></canvas>
    </div>

    <div class="levels">
      <h2>Select a level!</h2>
      <ul id="levels"></ul>
    </div>

    <div id="win-modal" class="modal">
     <section class="modal-content">
       <h2>You Won!</h2>
     </section>
     <div class="modal-screen js-hide-modal"></div>
    </div>
  </body>
</html>
