<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sokoban!</title>
    <script type="text/javascript" src="./lib/bundle.js" ></script>
    <link rel="stylesheet" href="./assets/sokoban.css">
  </head>
  <body>
    <h1 id="header">Sokoban</h1>

    <div class="game-info">
      <h3>Moves: <span id="move-counter"></span></h3>
      <h3>Time: <span id="timer">00:00</span></h3>
      <button id="reset">Reset Level</button>
    </div>

    <canvas id="canvas" width="1000" height="1000"></canvas>
    <div id="game"></div>

    <div class="levels">
      <h2>Select a level!</h2>
      <select id="levels"></select>
    </div>

    <section id="win-modal" class="hidden">
      <h2>You Won!</h2>
    </section>
  </body>
</html>
